<div fxLayout="column" fxFlex="100%">
  <section fxLayout="column" fxFlexAlign="center">
      <mat-form-field>
          <input matInput [formControl]="searchCtrl" placeholder="Filter">
        </mat-form-field>
    <table mat-table [dataSource]="categoryList" class="mat-elevation-z8">
      <!-- S No Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> S No </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" ><mat-icon>create</mat-icon> </button>
          <button mat-icon-button color="warn" (click)="deleteData(element)" ><mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </section>
</div>
